<button 
  class="chatbot-toggle-btn"
  (click)="toggleChatbot()"
>
  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
  </svg>
</button>

<div class="chatbot-container" [class.hidden]="!isChatbotOpen">
  <div class="chatbot-header">
    <h3>Bus Booking Assistant</h3>
    <button class="close-btn" (click)="toggleChatbot()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <div class="chat-messages" #chatMessages>
    <div *ngFor="let message of messages" 
         [class.user-message]="isUserMessage(message)"
         [class.assistant-message]="!isUserMessage(message)">
      <span>{{message.content}}</span>
    </div>
  </div>

  <div class="chat-input">
    <input 
      type="text"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message here..."
    >
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
