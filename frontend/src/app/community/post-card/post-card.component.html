<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-full flex flex-col">
  <!-- Post Image -->
  <div class="h-48 overflow-hidden">
    <img [src]="getImageUrl(post.images?.[0])" 
         [alt]="post.title" 
         class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
  </div>
  
  <!-- Post Content -->
  <div class="p-6 flex-1 flex flex-col">
    <div class="flex justify-between items-start mb-2">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white truncate">
        {{ post.title }}
      </h2>
      <span class="text-sm text-gray-500 dark:text-gray-400 whitespace-nowrap ml-2">
        {{ formatDate(post.createdAt) }}
      </span>
    </div>
    
    <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3 flex-1">
      {{ post.content }}
    </p>
    
    <!-- Tags -->
    <div class="mt-2 mb-4 flex flex-wrap gap-2">
      <span *ngFor="let tag of post.tags?.slice(0, 3)" 
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
        {{ tag }}
      </span>
    </div>
    
    <!-- Footer -->
    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-200 dark:border-gray-700">
      <div class="flex items-center space-x-2">
        <span class="flex items-center text-gray-500 dark:text-gray-400 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
          {{ post.comments?.length || 0 }}
        </span>
        <span class="flex items-center text-gray-500 dark:text-gray-400 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
          {{ post.likes?.length || 0 }}
        </span>
      </div>
      <a [routerLink]="['/community', post._id]" 
         class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium">
        Read More
      </a>
    </div>
  </div>
</div>
